<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple HTML and CSS Profile Card Project">
    <title>Contact-Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="myImg.svg" alt="Profile Picture" class="profile_img"/>
        <h2 class="name">John Doe</h2>
        <p class="title">Software Developer</p>
        <p class="content">✉️ xxxxxxxxxx@gmail.com</p>
        <p class="content">📞 xxxxxxxxxx</p>
        <div class="social">
            <a href="https://www.linkedin.com/in/your-profile" target="_blank">🔗 LinkedIn</a>
            <!-- <a href="https://www.instagram.com/yourprofile" target="_blank">📸 Instagram</a> -->
            <!-- <a href="">🐦</a>
            <a href="">💼</a> -->
        </div>
        <a href="mailto:xxxxxxxxxx@gmail.com">
        <button>Contact</button>
        </a>
    </div>
</body>
</html>
